<!DOCTYPE html>
<html>
<head>
  <title>View Submission</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "DynaPuff", cursive;
      background: #f9f6f1;
      text-align: center;
    }

    h1 {
      margin: 20px;
      font-size: 2em;
      color: #3a2f25;
    }

    iframe {
      width: 90%;
      height: 70vh;
      border: none;
      margin: 0 auto;
      display: block;
      border: 2px solid black;
      border-radius: 8px;
    }

    .button-container {
      margin: 20px 0 40px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .marble-button {
      background: #d4c4b0;
      border: 3px solid #a8956b;
      border-radius: 12px;
      padding: 12px 24px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1em;
      color: #3a2f25;
      transition: all 0.15s ease;
      box-shadow: 0 6px 0 #8b7a54, 0 8px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(0);
      text-decoration: none;
      display: inline-block;
    }

    .marble-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 0 #8b7a54, 0 10px 20px rgba(0, 0, 0, 0.25);
    }
  </style>
</head>
<body>
  <h1 id="submissionTitle">Loading...</h1>
  <iframe id="submissionFrame"></iframe>

  <div class="button-container">
    <a class="marble-button" href="https://cyber-space.hackclub.dev/">Back to Landing</a>
    <a class="marble-button" id="nextBtn" href="#">➡ Next Submission</a>
  </div>

  <script>
<script>
  const button = document.getElementById('randomButton');
  const dotsContainer = document.getElementById('dots');

  async function loadSubmissions() {
    try {
      const res = await fetch('/submissions.json');
      const data = await res.json();

      const allSubmissions = [];

      // Loop over each type (the keys of the object)
      Object.entries(data).forEach(([type, submissions]) => {
        submissions.forEach(sub => {
          if (Array.isArray(sub.coords) && sub.coords.length === 2 && sub.file) {
            const [x, y] = sub.coords;

            const dot = document.createElement('div');
            dot.className = 'dot';
            dot.style.left = x + "%";
            dot.style.top = y + "%";

            // Tooltip combines name + type
            dot.title = `${sub.name} – ${type}`;

            dot.addEventListener('click', () => {
              window.location.href = `/view?file=${encodeURIComponent(sub.file)}`;
            });

            dotsContainer.appendChild(dot);

            // when they click through to a random page, bring the sub and type data with
            allSubmissions.push({ ...sub, type });
          }
        });
      });

      // button event listener for random
      button.addEventListener('click', () => {
        if (allSubmissions.length === 0) {
          console.log("No submissions found!");
          return;
        }
        const random = allSubmissions[Math.floor(Math.random() * allSubmissions.length)];
        window.location.href = `/view?file=${encodeURIComponent(random.file)}`;
      });

    } catch (err) {
      console.error("Error loading submissions.json", err);
      alert("Could not load submissions list.");
    }
  }

  loadSubmissions();
</script>

  </script>
</body>
</html>
